<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Job Listings</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <div class="search">
      <ul class="search__tags"></ul>
      <p class="search__clear">clear</p>
    </div>
  </header>
  <div class="container">
    <div class="card card--highlight">
      <div class="card__body">
        <div class="card__img">
          <img src="images/photosnap.svg" />
        </div>
        <div class="card__info">
          <div class="company">
            <h2 class="company__title">Photoswap</h2>
            <ul class="company__tags">
              <li class="company__tag">NEW</li>
              <li class="company__tag">FEATURED</li>
            </ul>
          </div> <!-- .card__company -->
          <h1 class="card__title">Senior Frontend Developer</h1>
          <ul class="card__description">
            <li class="description-tag">1d ago</li>
            <li class="description-tag">Full Time</li>
            <li class="description-tag">USA Only</li>
          </ul>
        </div> <!-- .card__info -->
        
      </div> <!-- .card__body -->
      <ul class="card__tags">
        <li class="card__tag">Front End</li>
        <li class="card__tag">Senior</li>
        <li class="card__tag">HTML</li>
        <li class="card__tag">CSS</li>
        <li class="card__tag">JavaScript</li>
      </ul>
    </div> <!-- .card -->
  </div> <!-- .container -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
